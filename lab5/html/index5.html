<html lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="../css/style5.css"/>
     <script src="../js/script5.js"></script>
    <title>Lab7</title>
</head>

<body class="bg-light">
    <script>init();</script>
    <div class="container">
        <div class="py-5 text-center">
            <h2>БОЛЬНИЦА ГОРОДА МИНСК</h2>
        </div>
        <div class="row">
            <form id="form">
            <div class="col-md-6">
                <div class="row">
                    <div class="card w-100">
                        <div class="card-body">
                            <form>
                                <div id="select">
                                </div>
                                    <input type="text" id="number" placeholder="Введите номер карточки..."/>
                                 <div class="form-group">
                                    <input type="text" class="form-control" id="fac" placeholder="Введите ФИО...">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="quantity" placeholder="Введите номер...">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="email" placeholder="Введите почту...">
                                </div>

                                <div class="form-group">
                                    <select id="course">
                                        <option value="Неотложные признаки">Неотложные признаки</option>
                                        <option value="Приорететные признаки">Приорететные признаки</option>
                                        <option value="Несрочные случаи">Несрочные случаи</option>
                                    </select>
                                </div>
                                <div class="btn-group" role="group">
                                     <div>
                                        <button class="btn btn-success" id="showClassesButton" type="button" onclick="addNewField()">Добавить новое поле</button>
                                    </div>
                                    <button type="button" id="addClassButton" class="btn btn-success" onclick="addNewGroup()">Добавить в базу</button>
                                    <button type="reset" id="clearFormButton" >Очистить форму</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <form class="form-inline">
                        <div class="form-group mr-md-3">
                            <div id="deleteClassInput"></div>
                        </div>
                        <button type="button" id="deleteClassButton" class="btn btn-danger md-3" onclick="removeGroup()">Удалить из базы</button>
                        <div class="row">
                            <br/>
                            <br/>
                    <button type="button" id="showClassesButton" class="btn btn-primary" onclick="showData('select * from groups')">Показать базу пациентов</button>
                    <button class="btn btn-primary" id="showClassesButton"  type="button" onclick="showData('select * from groups where course==1')"><span>Неотложные случаи</span></button>
                </div>
                        <div id="allData">

                </div>
                    </form>
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
    <script src="../js/jquery.js"></script>
</html>
